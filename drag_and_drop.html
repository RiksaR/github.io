<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .draggable {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            user-select: none;
        }
        .droppable {
            width: 150px;
            height: 150px;
            background-color: #f44336;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            min-height: 40px;
        }
        #showResultBtn {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #showResultBtn:hover {
            background-color: #0b7dda;
        }
        .instructions {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Drag and Drop Test</h2>
        <p>1. Перетащите зеленый квадрат на красный</p>
        <p>2. После успешного перетаскивания появится кнопка</p>
        <p>3. Нажмите кнопку, чтобы увидеть результат (работает только через Selenium)</p>
    </div>
    
    <div class="container">
        <div id="draggable" class="draggable" draggable="true">
            Перетащи меня
        </div>
        <div id="droppable" class="droppable">
            Брось сюда
        </div>
    </div>
    
    <button id="showResultBtn">Показать результат</button>
    <div id="result"></div>

    <script>
        const draggable = document.getElementById('draggable');
        const droppable = document.getElementById('droppable');
        const showResultBtn = document.getElementById('showResultBtn');
        const resultDiv = document.getElementById('result');
        let isDropped = false;
        
        draggable.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
            setTimeout(() => {
                e.target.style.display = 'none';
            }, 0);
        });
        
        draggable.addEventListener('dragend', function(e) {
            if (!isDropped) {
                e.target.style.display = 'flex';
            }
        });
        
        droppable.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        droppable.addEventListener('dragenter', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#ff9800';
        });
        
        droppable.addEventListener('dragleave', function() {
            this.style.backgroundColor = '#f44336';
        });
        
        droppable.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f44336';
            
            const id = e.dataTransfer.getData('text/plain');
            const draggedElement = document.getElementById(id);
            
            isDropped = true;
            
            showResultBtn.style.display = 'block';
            resultDiv.textContent = 'Перетаскивание успешно! Нажмите кнопку для результата';

            setTimeout(() => {
                draggedElement.style.display = 'flex';
                draggedElement.style.opacity = '0.5';
                draggedElement.style.cursor = 'default';
                draggedElement.draggable = false;
            }, 0);
        });
        
        showResultBtn.addEventListener('click', function() {
            if (navigator.webdriver || /HeadlessChrome/.test(navigator.userAgent)) {
                const randomNumber = Math.floor(Math.random() * 99) + 501;
                resultDiv.textContent = `Результат: ${randomNumber}`;
            } else {
                resultDiv.textContent = 'Кнопка нажата, но не через Selenium';
            }

            this.disabled = true;
            this.style.backgroundColor = '#cccccc';
        });
    </script>
</body>
</html>
