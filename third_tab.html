<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третья вкладка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Третья вкладка</h1>
    <p>Нажмите кнопку, чтобы увидеть результат.</p>
    <button onclick="showResult()">Показать результат</button>
    <div id="result"></div>

    <script>
        function showResult() {
            if (navigator.webdriver) {
                const randomNumber = Math.floor(Math.random() * 99) + 701;
                document.getElementById("result").textContent = `Ваш результат: ${randomNumber}`;
            } else {
                document.getElementById("result").textContent = "Доступ запрещён. Используйте Selenium.";
            }
        }
    </script>
</body>
</html>
